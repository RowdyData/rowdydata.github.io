---
layout: default
---
<div class="post">

  <header class="">
    {% if page.icon %}
      <img alt="icon" class="icon" src="{{ site.baseurl }}/pix/{{ page.icon }}" />
    {% endif %}
    <h1 class="">{{ page.title }}</h1>
  </header>

  <article class="post-content">
    {{ content }}
  </article>

  <h2>Sessions in this programme</h2>
  <div class="clearfix">
  {% for element in site.sessions %}
    {% if element.users contains page.name %}
      {% include element-block.html %}
    {% endif %}
  {% endfor %}
  </div>

  {% include legenda-sessions.html %}
</div>

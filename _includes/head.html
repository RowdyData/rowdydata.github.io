<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="description" content="{{ site.description }}">

    <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">

    <!-- Bootstrap -->
    <link href="{{site.baseurl}}/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap theme -->
    <link href="{{site.baseurl}}/css/bootstrap-theme.min.css" rel="stylesheet">

    <link rel="stylesheet" href="{{ site.baseurl }}/lib/highlight.js/styles/github.css">
    <script src="{{ site.baseurl }}/lib/highlight.js/highlight.pack.js"></script>
    <script>hljs.initHighlightingOnLoad();</script>

    <link rel="stylesheet" href="{{ site.baseurl }}/lib/font-awesome/css/font-awesome.min.css">
</head>
